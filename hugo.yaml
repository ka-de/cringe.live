baseURL: "https://cringe.live/"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true
title: "CRINGE.LIVE"
theme: "cringe-theme"
googleAnalytics: "G-D69NRX5XH6"
disablePathToLower: true
enableGitInfo: true
enableLastMod: true

# SEO Configuration
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

outputs:
  home: ["HTML", "RSS", "JSON", "SITEMAP"]
  section: ["HTML", "RSS", "JSON"]
  page: ["HTML", "JSON"]

outputFormats:
  JSON:
    mediaType: "application/json"
    baseName: "index"
    isPlainText: true
    notAlternative: true

languages:
  en:
    languageCode: "en-US"
    languageName: "English"
    contentDir: "content/en"
    title: "CRINGE.LIVE"
    weight: 1
  ja:
    languageCode: "ja-JP"
    languageName: "Êó•Êú¨Ë™û"
    contentDir: "content/ja"
    title: "CRINGE.LIVE"
    weight: 2
  hu:
    languageCode: "hu-HU"
    languageName: "Magyar"
    contentDir: "content/hu"
    title: "CRINGE.LIVE"
    weight: 3

markup:
  highlight:
    style: "catppuccin-latte"
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
  tableOfContents:
    startLevel: 1
    endLevel: 6

params:
  math: true
  BookTheme: "auto"
  BookToC: true
  #BookLogo: 'logo.png'
  BookSection: "docs"
  BookRepo: "https://github.com/ka-de/cringe.live"
  BookCommitPath: "commit"
  BookEditPath: "edit/main"
  BookDateFormat: "Jan 2, 2006"
  BookSearch: true
  BookComments: false
  BookServiceWorker: true
  
  # SEO Parameters
  Keywords: ["documentation", "yiff toolkit", "loras", "AI", "machine learning"]
  Description: "Documentation and resources for AI tools and Lora models"
  Images: ["logo.png"]  # Default social sharing image
  Author: "ka-de"

